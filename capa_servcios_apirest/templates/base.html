<!doctype html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <title>{% block title %}PDS-006 | APP{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <style>
    /* Fondo general gris muy claro y layout de página completa */
    body {
      background-color: #f4f5f7;
    }

    .page-wrapper {
      max-width: 1360px;
      margin: 0 auto;
    }

    header.page-header h1 {
      font-size: 1.15rem;
      margin-bottom: 0.15rem;
    }

    header.page-header p {
      font-size: 0.85rem;
      color: #6c757d;
    }

    /* Navbar clara, ligeramente elevada */
    .navbar {
      background-color: #ffffff !important;
      box-shadow: 0 1px 3px rgba(15, 23, 42, 0.08);
    }

    .navbar-brand {
      font-size: 0.98rem;
    }

    .navbar .nav-link {
      font-size: 0.9rem;
      color: #4b5563;
    }

    .navbar .nav-link.active,
    .navbar .nav-link:hover {
      color: #0f766e; /* un verde azulado muy suave */
      font-weight: 600;
    }

    /* Tarjetas del dashboard / cajas de contenido */
    .card-soft {
      border-radius: 0.75rem;
      border: 1px solid rgba(148, 163, 184, 0.25);
      background: #ffffff;
    }

    .card-soft .card-body {
      padding: 1rem 1.1rem;
    }

    /* Tablas compactas y suaves */
    table.table {
      font-size: 0.86rem;
    }

    thead.table-head-soft {
      background: #e5e7eb; /* gris claro */
    }

    thead.table-head-soft th {
      border-bottom-width: 1px;
      border-color: #d1d5db;
    }

    /* Footer claro y pegado al final */
    footer.app-footer {
      background: #e5e7eb;
      color: #4b5563;
      font-size: 0.8rem;
    }

    footer.app-footer .text-secondary {
      color: #6b7280 !important;
    }

    footer.app-footer a {
      color: #374151;
      text-decoration: none;
    }

    footer.app-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- NAVBAR GLOBAL (clara) -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container page-wrapper">
      <a class="navbar-brand fw-semibold" href="/">
        PDS-006 · Capa de servicios (backend) | API REST
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="/equipos"
               class="nav-link {% if active_page == 'equipos' %}active{% endif %}">
              Equipos
            </a>
          </li>
          <li class="nav-item">
            <a href="/empresas"
               class="nav-link {% if active_page == 'empresas' %}active{% endif %}">
              Empresas externas
            </a>
          </li>
          <li class="nav-item">
            <a href="/responsables"
               class="nav-link {% if active_page == 'responsables' %}active{% endif %}">
              Responsables
            </a>
          </li>
          <li class="nav-item">
            <a href="/ubicaciones"
               class="nav-link {% if active_page == 'ubicaciones' %}active{% endif %}">
              Ubicaciones
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <main class="flex-grow-1 py-4">
    <div class="container page-wrapper">
      <header class="page-header mb-3">
        {% block page_header %}{% endblock %}
      </header>

      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- FOOTER CLARO -->
  <footer class="app-footer mt-auto border-top">
    <div class="container page-wrapper py-2 d-flex justify-content-between align-items-center">
      <span>
        Sistema de Control de Equipos Externos · PDS-006
      </span>
      <span class="text-secondary">
        Prototipo · HSRT
      </span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
