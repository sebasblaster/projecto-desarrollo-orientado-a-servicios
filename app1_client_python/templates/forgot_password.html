{% extends "base.html" %}
{% block title %}Olvidé mi contraseña | Cliente HSRT{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">
    <h1 class="h5 mb-3 text-center">Recuperar contraseña</h1>
    <p class="text-muted small mb-3">
      Ingresa tu <strong>usuario</strong> o <strong>correo</strong> registrado.
      Generaremos un enlace de restablecimiento usando la API.
    </p>

    <form method="post" action="{{ url_for('forgot_password') }}">
      <div class="mb-3">
        <label class="form-label">Usuario o correo</label>
        <input
          type="text"
          name="identifier"
          class="form-control"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100">
        Generar enlace de restablecimiento
      </button>
    </form>

    <div class="mt-3 text-center">
      <a href="{{ url_for('login') }}" class="small">Volver al login</a>
    </div>
  </div>
</div>
{% endblock %}
