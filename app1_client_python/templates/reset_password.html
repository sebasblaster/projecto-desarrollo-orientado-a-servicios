{% extends "base.html" %}
{% block title %}Nueva contraseña | Cliente HSRT{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">
    <h1 class="h5 mb-3 text-center">Establecer nueva contraseña</h1>

    <form method="post" action="{{ url_for('reset_password', token=token) }}">
      <div class="mb-3">
        <label class="form-label">Nueva contraseña</label>
        <input
          type="password"
          name="password"
          class="form-control"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Confirmar nueva contraseña</label>
        <input
          type="password"
          name="password_confirm"
          class="form-control"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100">
        Guardar nueva contraseña
      </button>
    </form>

    <div class="mt-3 text-center">
      <a href="{{ url_for('login') }}" class="small">Volver al login</a>
    </div>
  </div>
</div>
{% endblock %}
